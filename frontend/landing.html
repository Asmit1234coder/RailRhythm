<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Train Traffic Control</title>
    <meta name="description" content="Maximizing Section Throughput with AI â€” See how AI makes trains run smoother and faster." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700&family=Nunito:wght@400;700;800;900&display=swap" rel="stylesheet" />
    <style>
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: "Nunito", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: #1b2559;
        background: linear-gradient(180deg, #f8fbff 0%, #ecfbff 40%, #f9fff7 100%);
      }

      .hero { padding: 32px 20px 48px; }
      .container { max-width: 1140px; margin: 0 auto; }

      .brand {
        display: inline-flex; align-items: center; gap: 10px;
        padding: 10px 14px; background: #ffffffcc; border: 2px solid #d6eeff;
        border-radius: 9999px; box-shadow: 0 6px 20px rgba(135,191,255,.35); backdrop-filter: blur(4px);
      }
      .brand .icon {
        width: 22px; height: 22px; border-radius: 6px; background: linear-gradient(180deg,#1fd3ff,#7cd1ff); position: relative;
      }
      .brand .icon:before, .brand .icon:after {
        content: ""; position: absolute; bottom: -5px; width: 8px; height: 8px; background: #1b2559; border-radius: 50%;
      }
      .brand .icon:before { left: 2px; }
      .brand .icon:after { right: 2px; }
      .brand .text { font-family: "Baloo 2", cursive; font-weight: 700; font-size: 18px; }

      .card {
        margin-top: 22px; display: grid; grid-template-columns: 1.05fr 1fr; gap: 28px; align-items: center;
        padding: 28px; background: #fff; border: 2px solid #e3f2ff; border-radius: 28px; box-shadow: 0 20px 60px rgba(135,191,255,.35);
      }

      .title {
        margin: 0; font-family: "Baloo 2", cursive; font-size: clamp(36px,4.8vw,64px); line-height: 1.05; letter-spacing: .2px;
      }
      .subtitle { margin: 6px 0 12px; font-size: clamp(16px,2.2vw,22px); color: #2c357e; opacity: .95; }

      .ctas { display: flex; flex-wrap: wrap; gap: 14px; }
      .btn {
        display: inline-flex; align-items: center; gap: 10px; padding: 16px 22px;
        font-weight: 800; text-decoration: none; border-radius: 9999px; border: 0; cursor: pointer; font-size: 16px;
        transition: transform .2s ease, box-shadow .2s ease;
      }
      .btn svg { width: 20px; height: 20px; }
      .btn-primary { color: #0f1640; background: linear-gradient(180deg,#1fd3ff,#7cd1ff); box-shadow: 0 10px 24px rgba(31,211,255,.4); }
      .btn-secondary { color: #0f1640; background: linear-gradient(180deg,#ffd166,#ffef9a); box-shadow: 0 10px 24px rgba(255,209,102,.5); }
      .btn:hover { transform: translateY(-2px) scale(1.02); }

      .illustration {
        position: relative; background: radial-gradient(1200px 300px at 60% 60%, rgba(255,255,255,.85), rgba(255,255,255,.5) 60%, rgba(255,255,255,0) 80%);
        border-radius: 24px; overflow: hidden; padding: 14px;
      }
      .scene { position: relative; height: 300px; border-radius: 18px; background: linear-gradient(180deg,#b7f0ff 0%, #e6fff6 100%); }

      .track { position: absolute; left: 2%; right: 2%; height: 12px; background: linear-gradient(90deg,#9aa6ff,#7cd1ff); border-radius: 6px; }
      .track.top { bottom: 86px; }
      .track.bottom { bottom: 52px; opacity: .8; }

      .sleeper { position: absolute; width: 30px; height: 20px; background: #c7e4ff; border-radius: 6px; bottom: 78px; opacity: .9; }
      .sleeper:nth-child(odd) { bottom: 44px; }

      .signal { position: absolute; right: 36px; bottom: 110px; width: 14px; height: 100px; background: #404b7c; border-radius: 7px; }
      .signal .head { position: absolute; top: -36px; left: 50%; transform: translateX(-50%); width: 42px; height: 56px; background: #5b67a5; border-radius: 16px; }
      .signal .light { position: absolute; left: 50%; transform: translateX(-50%); width: 16px; height: 16px; border-radius: 50%; }
      .signal .light.red { top: 6px; background: #ff3d5a; animation: blink 1.2s steps(1,end) infinite; }
      .signal .light.green { top: 28px; background: #7bff8f; opacity: .25; }

      .train { position: absolute; display: flex; align-items: flex-end; gap: 14px; }
      .train.t1 { left: 10%; bottom: 76px; }
      .train.t2 { left: 40%; bottom: 76px; }
      .train.t3 { left: 72%; bottom: 76px; }

      .engine, .car {
        position: relative; height: 44px; border-radius: 12px; display: inline-flex; align-items: center; justify-content: center; padding: 0 10px;
        box-shadow: 0 10px 24px rgba(135,191,255,.45); animation: bob 2.4s ease-in-out infinite;
      }
      .engine { width: 94px; background: linear-gradient(180deg,#ff7ab6,#ff9fda); }
      .engine .stack { position: absolute; width: 34px; height: 18px; background: #ffd166; border-radius: 8px; top: -18px; left: 22px; }
      .engine .cab { position: absolute; width: 20px; height: 16px; background: #ff9f1c; border-radius: 6px; right: 6px; top: 8px; }

      .car { width: 86px; background: linear-gradient(180deg,#1fd3ff,#7cd1ff); }
      .car.alt1 { background: linear-gradient(180deg,#ffd166,#ffef9a); }
      .car.alt2 { background: linear-gradient(180deg,#9aa6ff,#c0c8ff); }

      .wheel { position: absolute; bottom: -10px; width: 20px; height: 20px; background: #1b2559; border-radius: 50%; animation: wiggle 1.8s ease-in-out infinite; }
      .wheel.right { right: 14px; }
      .wheel.left { left: 14px; }

      .smoke { position: absolute; top: -30px; left: 44px; width: 10px; height: 10px; background: #fff; border-radius: 50%; opacity: .9; animation: smoke 2.8s ease-in-out infinite; }
      .smoke.s2 { left: 54px; width: 8px; height: 8px; animation-delay: .15s; }

      .t2 .engine, .t2 .car { animation-delay: .15s; }
      .t3 .engine, .t3 .car { animation-delay: .3s; }

      @keyframes bob { 0%,100% { transform: translateY(0) } 50% { transform: translateY(-2px) } }
      @keyframes wiggle { 0%,100% { transform: translateX(0) } 50% { transform: translateX(.6px) } }
      @keyframes smoke { 0% { transform: translateY(0) scale(1); opacity: .9 } 60% { transform: translateY(-14px) scale(1.3); opacity: .5 } 100% { transform: translateY(-24px) scale(1.6); opacity: 0 } }
      @keyframes blink { 0%,60% { opacity: 1 } 70%,100% { opacity: .15 } }

      @media (max-width: 980px) { .card { grid-template-columns: 1fr; padding: 22px; } .illustration { order: -1; } }
      @media (prefers-reduced-motion: reduce) { .engine, .car, .wheel, .smoke, .signal .light.red { animation: none !important; } .btn { transition: none !important; } }
    </style>
  </head>
  <body>
    <section class="hero">
      <div class="container">
        <div class="brand" aria-label="AI Train Traffic Control">
          <span class="icon" aria-hidden="true"></span>
          <span class="text">AI Train Traffic Control</span>
        </div>

        <div class="card">
          <div class="copy">
            <h1 class="title">Maximizing Section Throughput with AI</h1>
            <p class="subtitle">See how AI makes trains run smoother and faster.</p>
            <div class="ctas">
              <a class="btn btn-primary" href="#current" aria-label="See Current System">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                  <rect x="3" y="6" width="12" height="8" rx="2" fill="currentColor"/>
                  <circle cx="8" cy="17" r="2" fill="currentColor"/>
                  <circle cx="14" cy="17" r="2" fill="currentColor"/>
                </svg>
                <span>See Current System</span>
              </a>
              <a class="btn btn-secondary" href="#ai" aria-label="See AI System">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                  <rect x="2" y="7" width="14" height="7" rx="2" fill="currentColor"/>
                  <rect x="16" y="9" width="6" height="3" rx="1.5" fill="currentColor"/>
                  <circle cx="8" cy="17" r="2" fill="currentColor"/>
                  <circle cx="14" cy="17" r="2" fill="currentColor"/>
                </svg>
                <span>See AI System</span>
              </a>
            </div>
          </div>

          <div class="illustration" aria-hidden="true">
            <div class="scene">
              <div class="track top"></div>
              <div class="track bottom"></div>

              <div class="signal">
                <div class="head"></div>
                <div class="light red"></div>
                <div class="light green"></div>
              </div>

              <div class="train t1">
                <div class="engine">
                  <div class="stack"></div>
                  <div class="cab"></div>
                  <span class="wheel left"></span>
                  <span class="wheel right"></span>
                  <span class="smoke"></span>
                  <span class="smoke s2"></span>
                </div>
                <div class="car"><span class="wheel left"></span><span class="wheel right"></span></div>
              </div>

              <div class="train t2">
                <div class="engine" style="background: linear-gradient(180deg,#7af59a,#adffcb)">
                  <div class="stack" style="background:#90e0ef"></div>
                  <div class="cab" style="background:#ffd166"></div>
                  <span class="wheel left"></span>
                  <span class="wheel right"></span>
                  <span class="smoke"></span>
                  <span class="smoke s2"></span>
                </div>
                <div class="car alt1"><span class="wheel left"></span><span class="wheel right"></span></div>
                <div class="car alt2"><span class="wheel left"></span><span class="wheel right"></span></div>
              </div>

              <div class="train t3">
                <div class="engine" style="background: linear-gradient(180deg,#9aa6ff,#c0c8ff)">
                  <div class="stack" style="background:#7af59a"></div>
                  <div class="cab" style="background:#ff7ab6"></div>
                  <span class="wheel left"></span>
                  <span class="wheel right"></span>
                  <span class="smoke"></span>
                  <span class="smoke s2"></span>
                </div>
                <div class="car"><span class="wheel left"></span><span class="wheel right"></span></div>
                <div class="car alt1"><span class="wheel left"></span><span class="wheel right"></span></div>
                <div class="car" style="background: linear-gradient(180deg,#ff9f1c,#ffc36b)"><span class="wheel left"></span><span class="wheel right"></span></div>
              </div>

              <span class="sleeper" style="left: 4%"></span>
              <span class="sleeper" style="left: 10%"></span>
              <span class="sleeper" style="left: 16%"></span>
              <span class="sleeper" style="left: 22%"></span>
              <span class="sleeper" style="left: 28%"></span>
              <span class="sleeper" style="left: 34%"></span>
              <span class="sleeper" style="left: 40%"></span>
              <span class="sleeper" style="left: 46%"></span>
              <span class="sleeper" style="left: 52%"></span>
              <span class="sleeper" style="left: 58%"></span>
              <span class="sleeper" style="left: 64%"></span>
              <span class="sleeper" style="left: 70%"></span>
              <span class="sleeper" style="left: 76%"></span>
              <span class="sleeper" style="left: 82%"></span>
              <span class="sleeper" style="left: 88%"></span>
              <span class="sleeper" style="left: 94%"></span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
